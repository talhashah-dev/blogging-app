<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blogging App</title>
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/responsive.css" />
  <link rel="stylesheet" href="../assets/css/dashboard.css" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="center">
    <div class="loader"></div>
  </div>

  <!-- navbar start -->
  <nav class="navbar container-fluid">
    <a href="../index.html">
      <h1>Blogging App</h1>
    </a>
    <div>
      <a class="login_signup" id="userName"></a>
      <a class="login_signup" id="logoutBtn">Logout</a>
    </div>
  </nav>
  <!-- navbar end -->
  <div id="page">
    <!-- header start -->
    <header>
      <div class="container-fluid page-title">
        <!-- greeting for users -->
        <h1 class="greetings">Dashboard</h1>
      </div>
    </header>
    <!-- header end -->

    <main class="container-fluid">
      <section class="posting-blog">
        <form id="posting-form">
          <input type="text" placeholder="Post Title" title="Write a title for your post" minlength="15" maxlength="50"
            id="postTitle" autocomplete="off" />

          <textarea id="postText" cols="30" rows="10" placeholder="What's in your mind?" title="What's in your mind?"
            minlength="100" maxlength="3000" autocomplete="off"></textarea>
          <button type="submit" id="pubBtn">Publish Blog</button>
        </form>
      </section>

      <h2>No Blogs!</h2>
      <br />
      <section class="post-container"></section>
    </main>
  </div>

  <!-- javascript -->
  <script type="module" src="../assets/js/dashboard.js" type="module"></script>
  <script type="module" src="../assets/js/main.js"></script>
  <script type="module" src="../assets/js/firebase.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
