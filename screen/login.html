<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blogging App</title>
  <link rel="stylesheet" href="../assets/css/login_signup.css" />
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/responsive.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Page Loader -->
  <div id="center">
    <div class="loader"></div>
  </div>

  <div id="page">
    <header>
      <!-- navbar start -->
      <nav class="navbar container-fluid">
        <a href="../index.html">
          <h1>Blogging App</h1>
        </a>
      </nav>
      <!-- navbar end -->
      <div class="container-fluid page-title">
        <h1>Login</h1>
      </div>
    </header>

    <section class="box">
      <form id="mainForm">
        <input type="email" id="emailInput" placeholder="Email" autocomplete="off" required />
        <input type="password" id="passwordInput" placeholder="Password" minlength="8" required />
        <i class="fa-solid fa-eye-slash" id="showPass"></i>

        <button type="submit" id="login">Login</button>
        <a href="signup.html">Don't have an account?</a>
      </form>
    </section>
  </div>

  <!-- javascript -->
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/login.js" type="module"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
