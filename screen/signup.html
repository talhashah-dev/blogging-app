<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogging App</title>
    <link rel="stylesheet" href="../assets/css/login_signup.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      input[type="file"] {
        display: none;
      }
      .custom-file-upload {
        border: 1px solid #ccc;
        display: inline-block;
        padding: 6px 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Page Loader -->
    <div id="center">
      <div class="loader"></div>
    </div>

    <div id="page">
      <header>
        <!-- navbar start -->
        <nav class="navbar container-fluid">
          <a href="../index.html"><h1>Blogging App</h1></a>
        </nav>
        <!-- navbar end -->
        <div class="container-fluid page-title">
          <h1>Sign Up</h1>
        </div>
      </header>

      <section class="box">
        <form id="mainForm">
          <input
            type="text"
            id="firstName"
            placeholder="First Name"
            minlength="3"
            autocomplete="off"
            required
          />
          <input
            type="text"
            id="lastName"
            placeholder="Last Name"
            minlength="3"
            autocomplete="off"
            required
          />
          <input
            type="email"
            id="emailInput"
            placeholder="Email"
            autocomplete="off"
            required
          />
          <input
            type="password"
            id="passwordInput"
            placeholder="Password"
            minlength="8"
            required
          />
          <i class="fa-solid fa-eye-slash field-icon" id="showPass"></i>
          <input
            type="password"
            id="re-password"
            placeholder="Repeat Password"
            required
          />
          <!-- <input type="password" id="re-password" placeholder="Repeat Password" required > -->

          <button id="signup">Signup</button>
          <a href="login.html">Already have an account?</a>
        </form>
      </section>
    </div>

    <!-- javascript -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/signup.js" type="module"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
