<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging App</title>
    <link rel="stylesheet" href="assests/css/login_signup.css">
    <link rel="stylesheet" href="assests/css/main.css">
    <link rel="stylesheet" href="assests/css/mobile.css">
<body>
    
    <header>
        <!-- navbar start -->
        <nav class="navbar container-fluid">
            <a href="index.html"><h4>Blogging App</h4></a>
        </nav>
          <!-- navbar end -->
        <div class="container-fluid page-title">
            <h1>Sign Up</h1>
        </div>
    </header>

    <section class="box">
        <form class="form">
            <input type="text" id="firstName" placeholder="First Name" autocomplete="off">
            <input type="text" id="lastName" placeholder="Last Name" autocomplete="off">
            <input type="email" id="email" placeholder="Email" autocomplete="off" autocomplete="off">
            <input type="password" id="password" placeholder="Password">
            <input type="password" id="re-password" placeholder="Repeat Password">

            <button id="signup">Signup</button>
            <a href="login.html">Already have an account?</a>
        </form>
    </section>
    


    <!-- javascript -->
    <script type="module" src="assests/js/firebase.js"></script>
</body>
</html>
