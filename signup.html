<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging App</title>
    <link rel="stylesheet" href="assests/css/signup.css">
    <link rel="stylesheet" href="assests/css/main.css">
<body>
    
    <header>
        <!-- navbar start -->
        <nav class="navbar container-fluid">
            <a href="#"><h4>Blogging App</h4></a>
            <button class="login-btn" type="submit">Login</button>
        </nav>
          <!-- navbar end -->
        <div class="container-fluid sinup-title">
            <h1>Sign Up</h1>
        </div>
    </header>

    <section class="signup-box">

        <form action="#" class="signup-form">
            <input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="lastName" placeholder="Last Name">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="password" id="re-password" placeholder="Repeat Password">

            <button type="submit" id="submit">Signup</button>
        </form>

    </section>


</body>
</html>
